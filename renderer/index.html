<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Day Poke</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="widget-container">
    <!-- Hover Bubble (hidden by default) -->
    <div id="bubble">
      <div id="bubble-inner">
        <!-- Usage row -->
        <div id="bubble-usage">
          <div id="token-bar">
            <div id="token-fill"></div>
          </div>
          <span id="token-percentage">-- %</span>
        </div>
        <!-- Reset countdown -->
        <div id="bubble-reset">
          <span id="countdown-text">no api key</span>
        </div>
        <!-- Session info -->
        <div id="bubble-sessions">
          <span id="session-text"></span>
        </div>
      </div>
      <!-- Pixel tail/arrow -->
      <div id="bubble-tail"></div>
    </div>

    <!-- Robot Container -->
    <div id="robot-container">
      <!-- Resize Handle (scales robot only) -->
      <div id="resize-handle"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="robot.js"></script>
  <script src="stats.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
